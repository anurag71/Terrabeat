    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" />

    <script>
        $(document).ready(function () {
            [...document.querySelectorAll('[data-bs-toggle="popover"]')]
                .forEach(el => new bootstrap.Popover(el))
            chooseDate("check-in-date")
            chooseDate("check-out-date")
            $('#range_03').ionRangeSlider({
                type: 'double',
                grid: true,
                min: 0,
                max: 1000,
                from: 200,
                to: 800,
                prefix: '$'
            });
            $("#distance-range-slider").ionRangeSlider({
                min: 0,
                max: 100,
                postfix: " mi"
            });
        });

        function chooseDate(e) {
            var date_input = $('input[name="' + e + '"]'); //our date input has the name "date"
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        }

    </script>

    <title>
        TerraGate - Easy Homey, Easy Dreamy
    </title>

    <link rel="icon" href="img\favicon.svg" type="image/svg+xml">

</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

<script type="text/javascript">

    function decrementValue(e) {
        var value = document.getElementById(e).value;
        value--;
        if (value >= 1) {
            document.getElementById(e).value = value;
        }
    }

    function incrementValue(e) {
        var value = document.getElementById(e).value;
        value++;
        if (value <= 10) {
            document.getElementById(e).value = value;
        }
    }

</script>
